<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <div class="register-container">
    <div class="content">
      <h1>Regístrate</h1>
      <img src="../../../assets/create.png" alt="createim" class="createim"/>
      <div class="input-group">
        <mat-form-field appearance="fill">
          <mat-label>Ingrese su correo</mat-label>
          <input matInput type="text" [(ngModel)]="email" name="email">
        </mat-form-field>
      </div>
      <div class="input-group">
        <mat-form-field appearance="fill">
          <mat-label>Ingrese su usuario</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username">
        </mat-form-field>
      </div>
      <div class="input-group">
        <mat-form-field appearance="fill">
          <mat-label>Ingrese su contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="register()">Registrarte</button>
    </div>
  </div>
</body>
</html>
